<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Verizon Standard Banner Template</title>
	<meta name="ad.size" content="width=300,height=250">
	<link type="text/css" rel="stylesheet" href="styles/styles.css">
	<script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.11.5_min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/textplugin_3.11.5_min.js"></script>

</head>

<body>
	<div id="main" class="frame">
        
<!--        <img src="images/Guide.jpg" class="Guide">-->
        <div id="messageBox">
        </div>
        <!--    Masking Element    -->
        <div id="bgColor" class="bgColor"></div>
        
        <div id="maskBox">
            <div id="maskingBG" class="maskingBG">
                <!--    FRAME 1 - 2 IMAGE    -->
                <div id="imageBox">
                    <img id="f2Image" class="images">
                </div>
                <div id="imageBox">
                    <img id="f1Image" class="images">
                </div>
                
                <div id="flexBox">
                    <!--    FRAME 1 CONTENT    -->
                    <div id="f1Headlinebox" class="headlineBox">
                        <p id="f1HeadlineText" class="headline"></p>
                    </div>

                    <!--    FRAME 2 CONTENT    -->
                    <div id="f2Headlinebox" class="headlineBox">
                        <p id="f2HeadlineText" class="headline"></p>
                    </div>

                    <!--    FRAME 4 CONTENT    -->
                    <div id="f4Headlinebox" class="headlineBox">
                        <p id="f4HeadlineText" class="headline"></p>
                    </div>
                </div>
            </div>
        </div>

        </div>
        
        <div id="ctaContainer" class="cta-container">
            <div id="ctaMask" class="cta-mask">
                <div id="ctaText" class="cta-text"></div>
                <div id="ctaCover" class="cta-cover"></div>
            </div>
            <div id="ctaArrow" class="cta-abs">
                <svg viewBox="0 0 9 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M1.56705 0.5L0 1.97671L5.8659 7.50052L0 13.0243L1.56705 14.5L9 7.50052L1.56705 0.5Z" class="arrow-fill" fill=""/>
                </svg>                 
            </div>
        </div>
        

        <!--    REPEATING WORDS    -->
        <div id="frame3" class="frame">
            <div id="f3HeadlineboxA" class="headlineBox">
                <p id="f3HeadlineTextA" class="headline"></p>
            </div>
            
            <div id="f3HeadlineboxB" class="headlineBox">
                <p id="f3HeadlineTextB" class="headline"></p>
            </div>
        </div>
        
    
		<!-- EXIT -->
        <a href="javascript:window.open(window.clickTag,'_blank');void(0)" class="exit-click">
            <div id="bannerExit" class="banner-exit"></div>
        </a>

        <!-- Tool tip -->
        <div id="tooltipContainer" class="tooltip-container">
            <div id="disclaimer" class="disclaimer"></div>
            <div id="scrollbar" class="scrollbar">
                <div id="scrollThumb" class="scroll-thumb"></div>
            </div>
            <div id="closeBtn" class="close-btn">
                <img src="images/close-btn.svg" class="xclose">
            </div>
        </div>
        <div id="arrowTipContainer" class="arrowTip-container">
            <svg id="toolTipArrow" class="tooltip-arrow"> 
                <path id="Arrow" fill-rule="evenodd" clip-rule="evenodd" d="M4.5 5L0 0H9L4.5 5Z" fill="white"/>
                <path d="M 4.5 5 L 4.1284 5.3345 L 4.5 5.7474 L 4.8716 5.3345 L 4.5 5 Z M -0.481 -0.503 V -0.503 H -1.1227 L -0.3716 0.3345 L 0 0 Z M 9 0 L 9.3717 0.3345 L 10.1227 -0.5 L 9 0 M 9.431 -0.493 L 10.12 -0.501 L 9.005 -0.003 Z M 4.8716 5.34 L 0 0 L -0.3716 0.3345 L 4.1284 5.3345 Z M 0 0 V 0 Z M 9 0 L 4.5 5 L 4.8716 5.3345 L 9.3717 0.3345 Z" fill="black" mask="url(#path-1-inside-1_10_24)"/>
            </svg>
        </div>
         <!-- Font Loader Do not Delete -->
        <div id="fontLoader" class="frames" style="opacity: 0">
            <span style="font-family:'VerizonNHGeDSBold'"></span>
<!--            <span style="font-family:'VerizonNHGeDSRegular'"></span>-->
        </div>
	</div>

    <script type="text/javascript" src="js/creativeTools.js"></script>
    <script type="text/javascript">var clickTag = "https://www.verizon.com";</script>

</html>
