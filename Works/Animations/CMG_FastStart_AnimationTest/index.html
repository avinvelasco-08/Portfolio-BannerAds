<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Verizon Standard Banner Template</title>
	<meta name="ad.size" content="width=300,height=250">
	<link type="text/css" rel="stylesheet" href="styles/styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
	<div id="main" class="frame">

        <!-- Device Frame -->
        <div id="deviceFrame" class="frame">
            <img id="device" src="" class="media-content">
         </div>
        <div id="headingFrame" class="frame">
            
            <div id="headingContainer" class="heading-container">
                <div id="heading1" class="frame">
                    <div id="h1Heading" class="heading"></div>
                </div>
                <div id="heading2" class="frame">
                    <div id="h2Heading" class="heading"></div>
                </div>
            </div>
            <!-- Lockup -->
            <div id="footerContainer" class="footer-container">
                <div id="lockupContainer" class="lockup-container">
                    <div id="logoContainer" class="logo-container">
                        <div id="logoMask" class="logo-mask">
                            <svg id="logo" class="logo" viewBox="0 0 81 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M68.0133 17.9373H71.9728V10.7032C71.9728 9.05255 72.9372 7.88477 74.3591 7.88477C75.7302 7.88477 76.4405 8.84923 76.4405 10.2203V17.9373H80.4V9.4592C80.4 6.58992 78.6744 4.55935 75.8814 4.55935C74.105 4.55935 72.861 5.32048 71.9219 6.717H71.8457V4.94059H68.0133V17.9373Z" class="logo-color"/>
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M60.2455 4.58477C56.1081 4.58477 53.3405 7.55437 53.3405 11.4643C53.3405 15.3489 56.1068 18.3439 60.2455 18.3439C64.3842 18.3439 67.1505 15.3489 67.1505 11.4643C67.1505 7.55571 64.3842 4.58477 60.2455 4.58477ZM60.2201 15.4238C58.342 15.4238 57.3521 13.8507 57.3521 11.4643C57.3521 9.05255 58.342 7.50488 60.2201 7.50488C62.0982 7.50488 63.1389 9.05389 63.1389 11.4643C63.1402 13.8507 62.0995 15.4238 60.2201 15.4238Z" class="logo-color"/>
                                <path d="M42.0707 17.9373H53.1893V14.8152H46.8943V14.7389L52.9098 7.98644V4.94059H42.0707V8.06268H48.1624V8.13893L42.0707 14.9423V17.9373Z" class="logo-color"/>
                                <path d="M36.993 17.9373H40.9779V4.94059H36.993V17.9373Z" class="logo-color"/>
                                <path d="M27.7538 17.9373H31.7132V11.9727C31.7132 9.25588 33.3385 8.06268 35.8252 8.39308H35.9014V4.966C35.6981 4.88976 35.4694 4.86434 35.0895 4.86434C33.5405 4.86434 32.4998 5.57464 31.6116 7.09823H31.5353V4.94059H27.7538V17.9373Z" class="logo-color"/>
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M20.4675 15.4506C18.7165 15.4506 17.6504 14.3082 17.4471 12.5572H26.8134C26.8388 9.76419 26.1031 7.5303 24.5541 6.13512C23.4625 5.11983 22.0152 4.56069 20.188 4.56069C16.2793 4.56069 13.5625 7.5303 13.5625 11.4149C13.5625 15.3235 16.1522 18.3199 20.4421 18.3199C22.0674 18.3199 23.3609 17.8878 24.427 17.1521C25.5694 16.3655 26.3813 15.2232 26.6101 14.0808H22.8031C22.4232 14.9423 21.6353 15.4506 20.4675 15.4506ZM20.2655 7.40322C21.6621 7.40322 22.6265 8.44392 22.779 9.96751H17.4738C17.7775 8.4185 18.6149 7.40322 20.2655 7.40322Z" class="logo-color"/>
                                <path d="M36.993 0.320312H40.9779V3.84906H36.993V0.320312Z" class="logo-color"/>
                                <path d="M0 4.94059L4.92794 17.7768C4.96539 17.8744 5.05903 17.9386 5.16336 17.9386H9.16163C9.26596 17.9386 9.3596 17.8744 9.39706 17.7768L14.325 4.94059H10.3267L7.1625 13.1827L3.99826 4.94059H0Z" class="logo-color"/>
                            </svg>
                        </div>
                        <div id="vMask">
                            <img id="vLogo" src="images/logo-v.png" class="v-logo">
                        </div>
                    </div>
                    <div id="ctaContainer" class="cta-container">
                        <div id="ctaMask" class="cta-mask">
                            <div id="ctaText" class="cta-text"></div>
                            <div id="ctaArrow" class="cta-abs">
                                <svg viewBox="0 0 9 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M1.56705 0.5L0 1.97671L5.8659 7.50052L0 13.0243L1.56705 14.5L9 7.50052L1.56705 0.5Z" class="arrow-fill"/>
                                </svg>                 
                            </div>
                        </div>
                    </div>
                </div>
                <div id="legalContainer" class="legal-container">
                    <div id="legal" class="legal"></div>
                    <div id="legalFrame" class="legal"></div>
                </div>
            </div>
        </div>
        
		<!-- EXIT -->
        <a href="javascript:window.open(window.clickTag,'_blank');void(0)" class="exit-click">
            <div id="bannerExit" class="banner-exit"></div>
        </a>
        <!-- Tool tip -->
        <div id="tooltipContainer" class="tooltip-container">
            <div id="disclaimer" class="disclaimer"></div>
            <div id="scrollbar" class="scrollbar">
                <div id="scrollThumb" class="scroll-thumb"></div>
            </div>
            <div id="closeBtn" class="close-btn">
                <img src="images/close-btn.svg" class="xclose">
            </div>
        </div>
        <div id="arrowTipContainer" class="arrowTip-container">
            <svg id="toolTipArrow" class="tooltip-arrow"> 
                <path id="Arrow" fill-rule="evenodd" clip-rule="evenodd" d="M4.5 5L0 0H9L4.5 5Z" fill="white"/>
                <path d="M 4.5 5 L 4.1284 5.3345 L 4.5 5.7474 L 4.8716 5.3345 L 4.5 5 Z M -0.481 -0.503 V -0.503 H -1.1227 L -0.3716 0.3345 L 0 0 Z M 9 0 L 9.3717 0.3345 L 10.1227 -0.5 L 9 0 M 9.431 -0.493 L 10.12 -0.501 L 9.005 -0.003 Z M 4.8716 5.34 L 0 0 L -0.3716 0.3345 L 4.1284 5.3345 Z M 0 0 V 0 Z M 9 0 L 4.5 5 L 4.8716 5.3345 L 9.3717 0.3345 Z" fill="black" mask="url(#path-1-inside-1_10_24)"/>
            </svg>
        </div>
	</div>
    <script type="text/javascript" src="js/SplitText.min.js"></script>
    <script type="text/javascript" src="js/EasePack.min.js"></script>
    <script type="text/javascript" src="js/checkFontsLoaded.js"></script>
    <script type="text/javascript" src="js/creative.js"></script>
    <script type="text/javascript" src="js/creativeTools.js"></script>
    
    <script type="text/javascript">var clickTag = "https://www.verizon.com";</script>
</body>

</html>
