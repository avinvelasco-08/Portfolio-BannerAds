<!DOCTYPE html>
<html>

<head>
    <title>300x250 Master Build</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="ad.size" content="width=300,height=250">
    <meta name=“description” content="Master Template Details">
    <link type="text/css" rel="stylesheet" href="style/style.css" />
    <link type="text/css" rel="stylesheet" href="style/main.css" />
    <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.11.5_min.js"></script>
</head>
<body>
    <div id="MainContent" class="Absolute AbsolutePosition FullSize">
  
        
        <div id="Frame1" class="Absolute FullSize AbsolutePosition FixPixelation">
            <div id="F1_Ribbon1" class="ribbon"><img src="images/F1_ribbon1.png"></div>
            <div id="F1_Ribbon2" class="ribbon"><img src="images/F1_ribbon2.png"></div>
            <div id="F1_Ribbon3" class="ribbon"><img src="images/F1_ribbon3.png"></div>
            <div id="F1_Ribbon4" class="ribbon"><img src="images/F1_ribbon4.png"></div>
            <div id="F1HeadlineBox1" class="Absolute">
                <img class="f1-headline1 Absolute" src="images/f1_headline_A.png">
            </div>
            <div id="F1HeadlineBox2" class="Absolute">
                <img class="f1-headline2 Absolute" src="images/f1_headline_B.png">

            <div id="F1HeadlineBox3" class="Absolute">
                <img class="f1-headline3 Absolute" src="images/f1_headline_C.png">

        </div>
        <div id="iPhone" class="Absolute FullSize AbsolutePosition FixPixelation">

            <div id="F2_Ribbon2" class="ribbon"><img src="images/F2_ribbon2.png"></div>
            <div id="F2_Ribbon3" class="ribbon"><img src="images/F2_ribbon3.png"></div>
            <img id="iPhone" class="iPhone" src="images/Phone.png">
        </div>
        <div id="Frame3" class="Absolute FullSize AbsolutePosition FixPixelation">
            <div id="F3_Ribbon1" class="ribbon"><img src="images/F3_ribbon1.png"></div>
            <div id="F3_Ribbon2" class="ribbon"><img src="images/F3_ribbon2.png"></div>
            <div id="F3_Ribbon3" class="ribbon"><img src="images/F3_ribbon3.png"></div>
            <div id="F3_Ribbon4" class="ribbon"><img src="images/F3_ribbon4.png"></div>
            <div id="F3HeadlineBox1" class="Absolute">
                <img class="f3-headline1 Absolute" src="images/f3_headline_A.png">
            </div>
            <div id="F3HeadlineBox2" class="Absolute">
                <img class="f3-headline2 Absolute" src="images/f3_headline_B.png">
            </div>
            <div id="F3HeadlineBox3" class="Absolute">
                <img class="f3-headline2 Absolute" src="images/f3_headline_C.png">
            </div>
           
            <div id="F3SubHeadlineBox" class="Absolute">
                <img class="f3-subheadline Absolute" src="images/f3_subheadline.png">
            </div>
        </div>

        <div id="walmart" class="Absolute FullSize AbsolutePosition FixPixelation">
            <img class="walmart-logo" src="images/walmart.png">
        </div>

        <div id="STlogo" class="Absolute FullSize AbsolutePosition FixPixelation">
            <img class="st-logo" src="images/STLogo.png">
        </div>
        <div id="CTA" class="Absolute FullSize AbsolutePosition FixPixelation">
            <img class="cta" src="images/switch_now.png">
            <img id="cta_white" class="cta Absolute" src="images/switch_now_white.png">
        </div>
        <div id="SeeDetails" class="Absolute FullSize AbsolutePosition FixPixelation">
            <img class="see-details" src="images/tooltip.png">
        </div>
        <div id="Disclaimer" class="Absolute FullSize AbsolutePosition FixPixelation">
            <img class="disclaimer" src="images/disclaimer.png">
        </div>
        <a href="javascript:window.open(window.clickTag,'_blank');void(0)" class="exitclick MaxSize Absolute">
            <div id="ExitButton" class="MaxSize AbsolutePosition Absolute"></div>
        </a>
        <!-- Interactive Elements -->
        <div id="offerHotspot" class="Absolute offer-hotspot"></div>  
        <div id="closeBtn" class="Absolute close-btn"></div>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/EasePack.min.js"></script>

        var clickTag = "https://www.verizon.com";
        window.onload = function () {
            initBanner();
        };
    </script>
