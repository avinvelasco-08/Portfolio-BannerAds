<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
	<meta charset="UTF-8">
	<title>InstantWin_ZonderBoom</title>
	<meta name="ad.size" content="width=300,height=600"> 
	<link rel="stylesheet" href="style.css">
	<script> var clickTag = "https://www.google.com"; </script>
	<script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.20.0_d360d9a082ccc13b1a1a9b153f86b378_min.js"></script>
	<script src="script.js"></script>
	<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
</head>
<body>
	<div id="container">
		<!-- ~~~~~~~~~~~~~~ INSERT DIVS ~~~~~~~~~~~~~~ -->
        <!-- ADD 'imgfix' CLASS ON ALL IMG TAGS DIVS -->
		<div class='bg shp '>
			<img src="bg.jpg" alt="Background">
		</div>

        <!-- ======================= CHECKS SMALL ======================= -->
        <div class="checkSmall">
            <div class="checkS1 shp"> <img src="checkS1.png"> </div>
            <div class="checkS2 shp"> <img src="checkS2.png"> </div>
            <div class="checkS3 shp"> <img src="checkS3.png"> </div>
            <div class="checkS4 shp"> <img src="checkS4.png"> </div>
            <div class="checkS5 shp"> <img src="checkS5.png"> </div>
            <div class="checkS6 shp"> <img src="checkS6.png"> </div>
            <div class="checkS7 shp"> <img src="checkS7.png"> </div>
            <div class="checkS8 shp"> <img src="checkS8.png"> </div>
            <div class="checkS9 shp"> <img src="checkS9.png"> </div>
        </div>

        <div class='bg2 imgfix '>
            <img src="bg2.jpg" alt="Background">
        </div>

        <div class='sprite text1 shp'></div>
        <div class='sprite text2 shp'></div>
        <div class='sprite text3 shp'></div>
        <div class='sprite text4 shp'></div>
        <div class='sprite text5'></div>
        <div class='sprite text6'></div>
        <div class='sprite text7'></div>
        <div class='sprite text8'></div>

        
        <!-- ======================= CTA ======================= -->
        <div class='cta'>
            <div class='sprite cta-text1'></div>
            <div class='sprite cta-text2'></div>
            <div id='shimmer_holder'>
                <div class='shimmer shimmer_cta'></div>
            </div>
        </div>
        
        <div class='sprite logo'></div>
        <div class="box1 shp"> <img src="box1.png"> </div>
        <div class="box2">
            <div class="box2a imgfix"> <img src="box2a.png"> </div>
                <!-- ======================= CHECKS LARGE ======================= -->
                <div class="checkLarge">
                    <div class="check3 imgfix"> <img src="check3.png"> </div>
                    <div class="check2 imgfix"> <img src="check2.png"> </div>
                    <div class="check4 imgfix"> <img src="check4.png"> </div>
                    <div class="check1 imgfix"> <img src="check1.png"> </div>
                </div>

            <div class="box2b imgfix"> <img src="box2b.png"> </div>
        </div>
        <div id='clickthru'></div>
		<!-- ~~~~~~~~~~~~~~ INSERT DIVS ~~~~~~~~~~~~~~ -->
	</div>
	<script>
		var tl = new TimelineMax();
		function initAd() {
			//--------- PRE-LOAD IMAGE ------------
			startPreload('bg.jpg','sprite.png','box1.png','box2a.png','box2b.png',
                         'check1.png','check2.png','check3.png','check4.png',
                         'checkS1.png','checkS2.png','checkS3.png',
                         'checkS4.png','checkS5.png','checkS6.png','checkS7.png','checkS8.png','checkS9.png', startAnim);
			//-------------------------------------
			function startAnim() {
				//--------------- SET -----------------
				TweenMax.set('#container', {display: 'block'});
                TweenMax.set('.sprite', { rotation:0.001});
                TweenMax.set('.imgfix', { rotation:0.001});
                TweenMax.set('.checkSmall,.text1', { transformOrigin:"50% 50%"});
                TweenMax.set('.box1', { transformOrigin:"50% 85%"});
				//------------ ADD EVENT --------------
				addEvent();
				//---------- ADD ANIMATION ------------
				tl
                //=========================
                    .add('Scene1', '+=0.3')
                    .from('.bg',         0.4, {scale:2, ease:Power3.easeOut},'Scene1')
                    .from('.text1',      0.4, {scale:2,opacity:0, ease:Back.easeOut.config(4)},'Scene1')
                    .from('.checkSmall', 0.4, {scale:0, y:-120,ease:Power3.easeOut},'Scene1+=0.3')
                    .to('.checkSmall', 1.5, {scale:1.1,y:0, ease:Power0.easeNone},'Scene1+=0.6')
                    .to('.checkSmall', 0.6, {scale:3,y:100, ease:Power3.easeOut},'Scene1+=1.6')
                    .from('.text2',      0.4, {scale:0,opacity:0, ease:Power3.easeOut},'Scene1+=1.8')
                    
                //=========================
                    .add('Scene2','+=1.5')
                    .to('.text1', 0.6,       {scale:0, y:40,ease:Power3.easeOut},'Scene2')
                    .to('.text2', 0.6,       {scale:0, y:-80,ease:Power3.easeOut},'Scene2')
                    
                    .from('.box1', 1.2,      {y:-550,ease:Power3.easeOut},'Scene2+=0.6')
                    .to('.box1',   0.3,      {rotationX:40},'Scene2+=1.21')
                    .to('.box1',   0.6,      {rotationX:0, y:"-=20", ease:Power3.easeIn},'Scene2+=1.51')
                    .from('.text3', 0.3,     {opacity:0,y:-20, ease:Power3.easeOut},'Scene2+=0.9')
                    .to('.text3',      0.4,  {scale:0, ease:Power3.easeIn},'Scene2+=2.1')
                    .set('.box1',            {opacity:0},'Scene3OpenBox')
                    .set('.box2',            {opacity:1},'Scene3OpenBox')
                    .set('.box2a',           {rotation:0},'Scene3OpenBox')
                    .from('.box2b', 0.9,     {rotation:-65,x:-207,y:82,ease:Power3.easeOut},'Scene3OpenBox')
                    .from('.text4',     0.4, {scale:0,opacity:0, ease:Power3.easeOut},'Scene3OpenBox')

                //=========================
                    .add('Scene3','-=0.6')
                    .set('.text1',        {scale:0.73,opacity:0,top:-45})
                    .from('.check1',      0.6,{scale:0,y:70,ease:Power3.easeOut,repeat:1,yoyo:true,repeatDelay:1.3},'Scene3')
                    .from('.check2',      0.6,{scale:0,y:80,ease:Power3.easeOut,repeat:1,yoyo:true,repeatDelay:1.3},'+=0.1')
                    .from('.check3',      0.6,{scale:0,y:80,ease:Power3.easeOut,repeat:1,yoyo:true,repeatDelay:1.3},'+=0.1')
                    .from('.check4',      0.6,{scale:0,y:80,ease:Power3.easeOut,repeat:1,yoyo:true,repeatDelay:1.3},'+=0.1')         
                    .to('.text4',         0.6, {scale:0,opacity:0, ease:Power3.easeOut},'-=0.1')

                    .to('.check1',       0.6,{opacity:1,scale:0.62,x:-60,y:-12,ease:Power3.easeOut},'-=0.3')
                    .to('.check2',       0.6,{opacity:1,scale:0.55,x:56,y:-7,ease:Power3.easeOut},'-=0.3')
                    .to('.check4',       0.6,{opacity:1,scale:0.49,x:-67,y:59,ease:Power3.easeOut},'-=0.3')
                    .to('.check3',       0.6,{opacity:1,scale:0.5,x:54,y:60,ease:Power3.easeOut},'-=0.3')
                    .to('.text1',        0.6,{opacity:1,ease:Power3.easeOut},'+=0.2')
                    .staggerFrom('.text5,.text6,.text7', 0.6,{opacity:0,y:20,ease:Power3.easeOut},0.1,'-=0.2')
                    .to('.cta',0.25,{y:4, boxShadow:'0px 0px 0px 0px rgba(0,97,12,1)', yoyo: true, repeat:1},'animateCTA')
                    .to('.cta-text2',0.25,{x:5, yoyo: true, repeat:3},'animateCTA')
                    .fromTo('.shimmer_cta',0.75,{x: 0}, {x:630, ease:Power2.easeInOut, repeat:1,delay:0.5},'animateCTA+=0.5')
                    .add(hoverFunction)
                    .fromTo('.box2a',0.2,{rotation:-2},{rotation:2, yoyo: true, repeat:5, yoyoEase: true, onComplete:function(){
                        TweenMax.to('.box2a',0.2,{rotation:0})
                    }},'animateCTA')
				//-------------------------------------
			};

			function addEvent() {
				//--------------- SET -----------------
				//To add:		_(object).on(events,  function);
				//To remove:	_(object).off(events, function);
				//-------------------------------------
				_('#clickthru').on('click', exit);
			};
			
			function exit() {
				window.open(clickTag);
				console.log('Exit')
			}
			
            function hoverFunction() {
                _('#clickthru').on('mouseenter', function() {
                    TweenMax.to('.cta',0.25,{y:4, boxShadow:'0px 0px 0px 0px rgba(0,97,12,1)', yoyo: true, repeat:1})
                    TweenMax.to('.cta-text2',0.25,{x:5, yoyo: true, repeat:3})
                    TweenMax.fromTo('.shimmer_cta',0.75,{x: 0}, {x:630, ease:Power2.easeInOut, repeat:1,delay:0.5})
                    TweenMax.fromTo('.box2a',0.2,{rotation:-2},{rotation:2, yoyo: true, repeat:5, yoyoEase: true, onComplete:function(){
                        TweenMax.to('.box2a',0.2,{rotation:0})
                    }})
                });
                _('#clickthru').on('mouseleave', function() {
                    TweenMax.to('.cta-text2',   0.6, {x:0,ease:Power1.easeOut});
                    TweenMax.to('.cta',0.25,{y:0, boxShadow:'0px 2px 0px 0px rgba(0,97,12,1)'})
                    TweenMax.to('.cta-text2',0.25,{x:0})
                });
            }
            //-------------------------------------
            
		};
	</script>
</body>
</html>
